<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="images/email.png"
        sizes="180x180">
    <link rel="icon" href="images/email.png" sizes="32x32"
        type="image/png">
    <link rel="icon" href="images/email.png" sizes="16x16"
        type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="images/email.png"
        color="#563d7c">
    <link rel="icon" href="images/email.ico">
    <meta name="msapplication-config" content="https://getbootstrap.com/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" method="post" class="form-signin">
        <img class="mb-4" src="images/email.png" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter!</h1>
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="text" name="fName" id="inputFirstName" class="form-control topInput" placeholder="First Name"
            required autofocus>
        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="text" name="lName" id="inputLastName" class="form-control middleInput" placeholder="Last Name"
            required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control bottomInput" placeholder="Email address"
            required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Kyle Pasague 2020</p>
    </form>
</body>

</html>
